<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <style>
        table{
            width:50%;
            margin:auto;
        }
        table,th,td{
            border: 1px solid gray;
            border-collapse: collapse;
        }
        td,th{
            text-align: center;
            font-size: 20px;
            padding: 10px;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .today{
            background-color:gray;
            color: whitesmoke;
        }
        .friday{
            color:green;
        }
        .sunday{
            color:red
        }
        .disable{
            color:grey;
            font-weight: lighter;
        }
        .months{
            text-align: center;
            font-size: 20px;
            margin: 15px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="months">
            <h1></h1>
            <i class="fas fa-angle-up up" style="cursor: pointer;"></i>
            <p></p>
            <i class="fas fa-angle-down down" style="cursor: pointer;"></i>
        </div>
        <br>
        <table>
            <tbody id="weekdays"></tbody>
            <tbody id="days"></tbody>
        </table>
    </div>
    <script src="./js/calender.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <style>
        td{
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Create Form</h1>
    <div>
        <table cellpadding="7">
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="Password" id="password"></td>
            </tr>
            <tr>
                <td><label for="city">City of Employment:</label></td>
                <td><input type="text" id="city"></td>
            </tr>
            <tr>
                <td><label for="server">Web server:</label></td>
                <td>
                    <select name="server" id="server">
                        <option value="webserver">Choose a web server</option>
                        <option value="apache">Apache</option>
                        <option value="tomcat">Tomcat</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Please specify your role</label></td>
                <td>
                    <input type="radio" name="role" id="admin" value="Admin">
                    <label for="admin">Admin</label><br>
                    <input type="radio" name="role" id="engineer" value="Engineer">
                    <label for="engineer">Engineer</label><br>
                    <input type="radio" name="role" id="manager" value="Manager">
                    <label for="manager">Manager</label>
                </td>
            </tr>
            <tr>
                <td><label>Single Sign-on to the following activity</label></td>
                <td>
                    <input type="checkbox" name="mail" id="mail" value="Mail">
                    <label for="mail">Mail</label><br>
                    <input type="checkbox" name="payroll" id="payroll" value="Payroll">
                    <label for="payroll">Payroll</label><br>
                    <input type="checkbox" name="service" id="service" value="service">
                    <label for="service">Self-service</label><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                <input type="button" name="login" id="login" value="Login">
                <input type="reset" name="reset" id="reset" value="Reset">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <div class="content">
        <h1>Create Form</h1>
        <form action="/">
            <div class="row">
                <label for="username" class="label">Username:</label>
                <input type="text" id="username" class="input">
            </div>
            <div class="row">
                <label for="password" class="label">Password:</label>
                <input type="password" name="Password" id="password" class="input">
            </div>
            <div class="row">
                <label for="city" class="label">City of Employment:</label>
                <input type="text" id="city" class="input">
            </div>
            <div class="row">
                <label for="server" class="label">Web server:</label>
                <select name="server" id="server" class="input">
                    <option value="webserver">Choose a web server</option>
                    <option value="apache">Apache</option>
                    <option value="tomcat">Tomcat</option>
                </select>
            </div>
            <div class="row">
                <label class="label">Please specify your role</label>
                <div>
                    <input type="radio" name="role" id="admin" value="Admin">
                    <label for="admin">Admin</label>
                    <input type="radio" name="role" id="engineer" value="Engineer">
                    <label for="engineer">Engineer</label>
                    <input type="radio" name="role" id="manager" value="Manager">
                    <label for="manager">Manager</label>
                </div>
            </div>
            <div class="row">
                <label class="label">Single Sign-on to the following activity</label>
                <div>
                    <input type="checkbox" name="mail" id="mail" value="Mail">
                    <label for="mail">Mail</label>
                </div>
                <div>
                    <input type="checkbox" name="payroll" id="payroll" value="Payroll">
                    <label for="payroll">Payroll</label>
                </div>
                <div>
                    <input type="checkbox" name="service" id="service" value="service">
                    <label for="service">Self-service</label>
                </div>
            </div>
            <div>
                <input type="button" name="login" id="login" value="Login" style="margin-left: 7%;">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
